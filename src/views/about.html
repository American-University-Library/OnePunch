<!DOCTYPE html>
<html>

<head>
    <title>OnePunch!</title>
    <link rel="stylesheet" type="text/css" href="../style/semantic.min.css">
</head>

<body>
    <div class="tabContent ui grid middle aligned centered">
        <div class="twelve wide column">
            <h1 style="padding: 30px 0px 10px 0px;text-align: center;;">
                About OnePunch
            </h1>
        </div>
        <div class="twelve wide column">
            <img class="ui centered image" src="../images/owl_ico_128.png" alt="One Punch Icon">
        </div>
        <div class="fourteen wide column">
            <p style="text-align: center">v. <span id="appVersion"></span><br><br>Icons made by Freepik.com and Pixel Buddha from www.flaticon.com<br>and licensed by CC 3.0 BY<br><br>Built with:<br><br>Electron <span id="electronVersion"></span><br>Chrome <span id="chromeVersion"></span></p>
        </div>
    </div>
</body>

<script>
    const {
        app,
        process
    } = require('electron').remote;

    const appVersion = app.getVersion();
    document.getElementById('appVersion').textContent = appVersion;
    const electronVersion = process.versions.electron;
    document.getElementById('electronVersion').textContent = electronVersion;
    const chromeVersion = process.versions.chrome;
    document.getElementById('chromeVersion').textContent = chromeVersion;

</script>

</html>
